<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    </head>
<body>

    <script>

        const header = new Headers({
    'Access-Control-Allow-Credentials': true,
    'Access-Control-Allow-Origin': '*'
})

const url = new URL('https://sf-pyw.mosyag.in/sse/vote/stats')

const ES = new EventSource(url, header)

const progress1 = document.getElementById('progress1')
const progress2 = document.getElementById('progress2')
const progress3 = document.getElementById('progress3')
const progress4 = document.getElementById('progress4')

ES.onmessage = message => {
    votesObj = JSON.parse(message.data)
    all = votesObj.cats + votesObj.parrots + votesObj.dogs
    cats_per = votesObj.cats/all
    parrot_per = votesObj.parrots/all
    dogs_per = votesObj.dogs/all

    progress1.style.cssText = `width: ${cats_per*100}%`
    progress1.textContent = `${votesObj.cats}`

    progress2.style.cssText = `width: ${parrot_per*100}%`
    progress2.textContent = `${votesObj.parrots}`

    progress3.style.cssText = `width: ${dogs_per*100}%`
    progress3.textContent = `${votesObj.dogs}`

    progress4.style.cssText = `width: ${all}%`
    progress4.textContent = `${all}`
}
    </script>
    <div class="container">
        <div class="row justify-content-md-center">
            <div class="col-sm-8"> КОШКИ
                <div class="progress">
                    <div class="progress-bar progress-bar-striped" id="progress1" role="progressbar" style="width: 100%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="1"></div>
                  </div>
            </div>
        </div>
    </div>

    <div class="container" width:50%>
        <div class="row justify-content-md-center">
            <div class="col-sm-8"> ПОПУГАИ
                <div class="progress">
                    <div class="progress-bar progress-bar-striped bg-success" id="progress2" role="progressbar" style="width: 100%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="1"></div>
                  </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row justify-content-md-center">
            <div class="col-sm-8"> СОБАКИ
                <div class="progress">
                    <div class="progress-bar progress-bar-striped bg-info" id="progress3" role="progressbar" style="width: 100%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="1"></div>
                  </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row justify-content-md-center">
            <div class="col-sm-8"> ИТОГО
                <div class="progress">
                    <div class="progress-bar progress-bar-striped bg-info" id="progress4" role="progressbar" style="width: 100%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="1"></div>
                  </div>
            </div>
        </div>
    </div>


        </div>
        </div>
</body>

</html>
