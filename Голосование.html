<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <script>

        let BaseUrl = 'https://sf-pyw.mosyag.in/sse/vote';

        let number = 0;

        function votingCat() {

            number += 1;

            fetch(BaseUrl + '/cats')
                .then(data => {

                console.log(data);

            });

        }

        function votingDog() {

            number += 1;

            fetch(BaseUrl + '/dogs')
                .then(data => {

                console.log(data);

            });

        }

        function votingParrot() {

            number += 1;

            fetch(BaseUrl + '/parrots')
                .then(data => {

                console.log(data);

            });

        }
    </script>

    <button onclick="votingCat()">Cats</button>
    <button onclick="votingDog()">Dogs</button>
    <button onclick="votingParrot()">Parrots</button>

</body>
</html>
